<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>worker-demo</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="controls">
      <button onclick="onCLickButton()">Default click</button>
      <button onclick="triggerHeavyOperation()">Trigger heavy operation</button>
      <button onclick="fetchData()">Fetch data</button>
    </div>
    <div class="animations">
      <div class="animation-container">
        <p class="animation-description">
          transform / opacity animation <br />
          <span class="thread-hint">Compositor Thread</span>
        </p>
        <div class="pulser"></div>
      </div>
      <div class="animation-container">
        <p class="animation-description">
          JS animation <br />
          <span class="thread-hint">Main Thread</span>
        </p>
        <div id="path">
          <div id="brick"></div>
        </div>
      </div>
      <div class="animation-container">
        <p class="animation-description">
          non-transform / non-opacity animation <br />
          <span class="thread-hint">Main Thread</span>
        </p>
        <div id="non-compositing">
          <div id="disappear"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./animate.js"></script>
</html>
